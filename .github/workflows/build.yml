name: Build unsigned iOS .ipa from HTML

on:
  workflow_dispatch:
    inputs:
      app_name:
        description: "App name"
        required: true
        default: "MyHTMLApp"
      html_file:
        description: "HTML filename (index.html)"
        required: true
        default: "index.html"

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Capacitor and create iOS project
        run: |
          npm init -y
          npm install @capacitor/cli @capacitor/core
          APP_NAME="${{ github.event.inputs.app_name }}"
          PACKAGE_ID="com.${{ github.actor }}.${{ github.event.inputs.app_name }}"
          npx cap init "$APP_NAME" "$PACKAGE_ID" --web-dir=www
          mkdir -p www
          cp "${{ github.event.inputs.html_file }}" www/index.html
          npx cap add ios || true

      - name: Fix CocoaPods and iOS deployment target
        run: |
          sudo gem install cocoapods
          cd ios/App
          sed -i '' 's/platform :ios.*/platform :ios, "15.0"/' Podfile || true
          pod repo update
          pod install --verbose

      - name: Build .app (unsigned)
        run: |
          cd ios/App
          xcodebuild -scheme App -sdk iphoneos -configuration Release \
            CODE_SIGNING_REQUIRED=NO CODE_SIGNING_ALLOWED=NO CODE_SIGN_IDENTITY="" \
            BUILD_DIR=$PWD/build clean build

      - name: Package .ipa manually
        run: |
          cd ios/App
          mkdir -p Payload
          cp -R build/Release-iphoneos/App.app Payload/
          zip -r MyApp_unsigned.ipa Payload
          mkdir -p build/ipa
          mv MyApp_unsigned.ipa build/ipa/

      - name: Upload unsigned .ipa
        uses: actions/upload-artifact@v4
        with:
          name: ios-app
          path: ios/App/build/ipa/MyApp_unsigned.ipa
          if-no-files-found: error
          retention-days: 7
