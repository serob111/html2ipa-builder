name: Build iOS .ipa from HTML

on:
  workflow_dispatch:
    inputs:
      app_name:
        description: "App name"
        required: true
        default: "MyHTMLApp"
      html_file:
        description: "HTML filename (index.html)"
        required: true
        default: "index.html"

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Capacitor and create iOS project
        run: |
          npm init -y
          npm install @capacitor/cli @capacitor/core
          APP_NAME="${{ github.event.inputs.app_name }}"
          PACKAGE_ID="com.${{ github.actor }}.${{ github.event.inputs.app_name }}"
          npx cap init "$APP_NAME" "$PACKAGE_ID" --web-dir=www
          mkdir -p www
          cp "${{ github.event.inputs.html_file }}" www/index.html
          # добавляем iOS без авто pod install
          npx cap add ios --skip-deps

      - name: Fix CocoaPods and iOS deployment target
        run: |
          sudo gem install cocoapods
          cd ios/App
          # если capacitor создал Podfile, патчим target
          if [ -f Podfile ]; then
            sed -i '' 's/platform :ios.*/platform :ios, "15.0"/' Podfile || true
          else
            echo 'platform :ios, "15.0"' > Podfile
          fi
          pod repo update
          pod install --verbose

      - name: Build .ipa (unsigned)
        run: |
          cd ios/App
          xcodebuild -scheme App -sdk iphoneos -configuration Release archive -archivePath $PWD/build/App.xcarchive
          xcodebuild -exportArchive -archivePath $PWD/build/App.xcarchive -exportPath $PWD/build/ipa -exportOptionsPlist <(echo '<?xml version="1.0" encoding="UTF-8"?><plist version="1.0"><dict><key>method</key><string>development</string></dict></plist>')

      - name: Upload .ipa as artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-app
          path: ios/App/build/ipa/*.ipa
          if-no-files-found: error
          retention-days: 7
