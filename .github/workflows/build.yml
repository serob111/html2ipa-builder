name: Build unsigned iOS .ipa from HTML

on:
  workflow_dispatch:
    inputs:
      app_name:
        description: "App name"
        required: true
        default: "html_app"
      html_file:
        description: "HTML filename (index.html)"
        required: true
        default: "index.html"

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Clean old iOS build (if exists)
        run: |
          rm -rf ios
          rm -rf www
          rm -rf node_modules
          echo "Old iOS and web folders removed ✅"

      - name: Install Capacitor and dependencies
        run: |
          npm init -y
          npm install @capacitor/cli @capacitor/core @capacitor/ios

      - name: Initialize Capacitor project
        run: |
          npx cap init "${{ github.event.inputs.app_name }}" "com.${{ github.actor }}.${{ github.event.inputs.app_name }}" --web-dir=www

      - name: Copy updated web assets
        run: |
          mkdir -p www
          cp ${{ github.event.inputs.html_file }} www/index.html
          npx cap copy ios

      - name: Add iOS platform
        run: |
          npx cap add ios
          # исправляем минимальную версию iOS (Capacitor требует >=14)
          sed -i '' 's/IPHONEOS_DEPLOYMENT_TARGET = 13.0/IPHONEOS_DEPLOYMENT_TARGET = 14.0/' ios/App/App.xcodeproj/project.pbxproj
          cd ios/App && pod install --repo-update

      - name: Build unsigned .ipa
        run: |
          cd ios/App
          xcodebuild -scheme App -sdk iphoneos -configuration Release archive -archivePath $PWD/build/App.xcarchive DEVELOPMENT_TEAM="" CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO
          mkdir -p $PWD/build/ipa
          xcodebuild -exportArchive -archivePath $PWD/build/App.xcarchive -exportPath $PWD/build/ipa -exportOptionsPlist <(echo '<?xml version="1.0" encoding="UTF-8"?><plist version="1.0"><dict><key>method</key><string>development</string></dict></plist>')

      - name: Upload .ipa artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-app
          path: ios/App/build/ipa/*.ipa
