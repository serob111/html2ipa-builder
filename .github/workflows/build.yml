name: Build unsigned iOS .ipa from HTML

on:
  workflow_dispatch:
    inputs:
      app_name:
        description: "App name"
        required: true
        default: secondtest
      html_file:
        description: "HTML filename (second.html)"
        required: true
        default: second.html

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Prepare Capacitor project
        run: |
          npm init -y
          npm install @capacitor/cli @capacitor/core @capacitor/ios
          mkdir -p www
          echo '<html><body><h1>Hello iOS</h1></body></html>' > www/second.html
          APP_NAME="${{ github.event.inputs.app_name }}"
          PACKAGE_ID="com.${{ github.actor }}.${{ github.event.inputs.app_name }}"
          npx cap init "$APP_NAME" "$PACKAGE_ID" --web-dir=www

      - name: Install CocoaPods
        run: sudo gem install cocoapods

      - name: Add iOS platform
        run: |
          npx cap add ios || true
          echo "✅ iOS platform created:"
          ls -R ios || true

      - name: Force deployment target to iOS 14.0 everywhere
        run: |
          # 1️⃣ Подготовим Podfile
          cd ios/App
          if [ -f Podfile ]; then
            sed -i '' 's/platform :ios.*/platform :ios, "14.0"/' Podfile || true
          else
            echo 'platform :ios, "14.0"' > Podfile
            echo 'target "App" do' >> Podfile
            echo '  use_frameworks!' >> Podfile
            echo '  use_modular_headers!' >> Podfile
            echo 'end' >> Podfile
          fi

          # 2️⃣ Исправим все Xcode targets
          cd ..
          find . -type f -name "project.pbxproj" -print0 | while IFS= read -r -d '' file; do
            sed -i '' 's/IPHONEOS_DEPLOYMENT_TARGET = [0-9.]*/IPHONEOS_DEPLOYMENT_TARGET = 14.0/' "$file" || true
          done
          find . -type f -name "*.xcconfig" -print0 | while IFS= read -r -d '' file; do
            sed -i '' 's/IPHONEOS_DEPLOYMENT_TARGET = [0-9.]*/IPHONEOS_DEPLOYMENT_TARGET = 14.0/' "$file" || true
          done
          echo "✅ All deployment targets forced to iOS 14.0"

      - name: Install Pods
        run: |
          cd ios/App
          pod repo update
          pod install --verbose

      - name: Build .app (no signing)
        run: |
          cd ios/App
          npx cap sync ios || true
          xcodebuild \
            -workspace App.xcworkspace \
            -scheme App \
            -configuration Release \
            -sdk iphoneos \
            BUILD_DIR=$PWD/build \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            clean build | xcpretty

      - name: Package unsigned .ipa
        run: |
          cd ios/App
          mkdir -p Payload
          cp -R build/Release-iphoneos/App.app Payload/
          zip -r MyApp_unsigned.ipa Payload
          mkdir -p build/ipa
          mv MyApp_unsigned.ipa build/ipa/

      - name: Upload unsigned .ipa
        uses: actions/upload-artifact@v4
        with:
          name: ios-app
          path: ios/App/build/ipa/MyApp_unsigned.ipa
          if-no-files-found: error
          retention-days: 7
