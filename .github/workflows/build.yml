name: Build unsigned iOS .ipa from HTML

on:
  workflow_dispatch:
    inputs:
      app_name:
        description: "App name"
        required: true
        default: "MyHTMLApp"
      html_file:
        description: "HTML filename"
        required: true
        default: "index.html"

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Prepare Capacitor project
        run: |
          npm init -y
          npm install @capacitor/cli @capacitor/core @capacitor/ios
          mkdir -p www
          cp ${{ github.event.inputs.html_file }} www/index.html
          npx cap init "${{ github.event.inputs.app_name }}" "com.${{ github.actor }}.${{ github.event.inputs.app_name }}" --web-dir=www

      - name: Install CocoaPods
        run: sudo gem install cocoapods

      - name: Add iOS platform
        run: |
          npx cap add ios
          cd ios/App
          sed -i '' 's/platform :ios.*/platform :ios, "14.0"/' Podfile || true
          pod install --repo-update
          cd ../..
          echo "‚úÖ iOS platform added and pods installed"

      - name: Build iOS App (Release, no signing)
        run: |
          cd ios/App
          npx cap sync ios || true
          xcodebuild \
            -workspace App.xcworkspace \
            -scheme App \
            -configuration Release \
            -sdk iphoneos \
            BUILD_DIR=$PWD/build \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            clean build | xcpretty

      - name: Package unsigned .ipa
        run: |
          cd ios/App
          APP_PATH="$(find build/Release-iphoneos -name '*.app' | head -n 1)"
          echo "üì¶ App found at: $APP_PATH"
          if [ -z "$APP_PATH" ]; then
            echo "‚ùå App not found!"; ls -R build; exit 1
          fi
          mkdir -p Payload
          cp -R "$APP_PATH" Payload/App.app
          zip -r MyHTMLApp_unsigned.ipa Payload
          mkdir -p build/ipa
          mv MyHTMLApp_unsigned.ipa build/ipa/
          echo "‚úÖ .ipa packaged successfully"

      - name: Upload unsigned .ipa
        uses: actions/upload-artifact@v4
        with:
          name: ios-app
          path: ios/App/build/ipa/MyHTMLApp_unsigned.ipa
          if-no-files-found: error
          retention-days: 7
